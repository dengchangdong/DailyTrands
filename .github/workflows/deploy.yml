name: Deploy to Github Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm install
          npm run build
      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: dist
          cname: www.feef.net
          full_commit_message: Update ${{ env.DATE }}
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          REMOTE_HOST: ${{ secrets.REMOTE_SERVER_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_SERVER_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.REMOTE_SERVER_KEY }}
          REMOTE_PORT: ${{ secrets.REMOTE_SERVER_PORT }}
          ARGS: -avzr --delete
          SOURCE: ./dist/*
          TARGET: ${{ secrets.REMOTE_SERVER_PATH }}
